<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>My First HTML Form</title>
	</head>
	<body>
		<h2>User Login</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="username">Username</label>
				<input  id="username" name="username" type="text">
			</div>
			<div>
				<label for="password">Password</label>
				<input  id="password" name="password" type="password">
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
		<h2>Compose Email</h2>
		<form method="POST" action="http://request-inspector.glitch.me/">
			<div>
				<label for="to">To</label>
				<input id="to" name="to" type="text">
			</div>

			<div>
				<label for="from">From</label>
				<input id="from" name="from" type="text">
			</div>
			<div>
				<label for="subject">Subject</label>
				<input id="subject" name="subject" type="text">
			</div>
			<div>
				<label for="body">Body</label>
				<textarea id="body" name="body" rows="5" cols+"40">Content</textarea>
			</div>
			<div>
				<input type="checkbox" id="save_email_copy" name="save_email_copy" value="yes" checked>
				<label for="save_email_copy">Save a copy of email in sent items folder?</label>
				
			</div>
			<div>
				<button type="submit">Send Email</button>
			</div>
		</form>
		<h2>Multiple Choice Test</h2>
		<div>
			<form method="POST" action="http://request-inspector.glitch.me/">
				<p>What color is the sky?</p>
				<label>
					<input type="radio" name="q1" value="red">
					Red
				</label>
				<label>
					<input type="radio" name="q1" value="blue">
					Blue
				</label>
				<label>
					<input type="radio" name="q1" value="green">
					Green
				</label>
				<p>Which sport uses the term <em>"touchdown"</em>?</p>
				<label>
					<input type="radio" name="q2" value="football">
					Football
				</label>
				<label>
					<input type="radio" name="q2" value="baseball">
					Baseball
				</label>
				<label>
					<input type="radio" name="q2" value="basketball">
					Basketball
				</label>
				<p>Which of the following are local San Antonio craft breweries?</p>
				<label>
					<input type="checkbox" id="beer1" name="beer[]" value="freetail">
					Freetail
				</label>
				<label>
					<input type="checkbox" id="beer2" name="beer[]" value="shiner">
					Shiner
				</label>
				<label>
					<input type="checkbox" id="beer3" name="beer[]" value="busted_sandal">
					Busted Sandal
				</label>
				<label>
					<input type="checkbox" id="beer4" name="beer[]" value="thirsty_goat">
					Thirsty Goat
				</label>
				<div>
					<button type="submit">Submit answers</button>
				</div>
			</form>
		</div>

	</body>
</html>
